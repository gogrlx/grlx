name: "govulncheck"
on: 
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]
  schedule:
    - cron: '23 13 * * 1'

jobs:
  govulncheck_job:
    runs-on: ubuntu-latest
    name: Run govulncheck
    steps:
      - uses: actions/checkout@v3
      - id: govulncheck
        uses: golang/govulncheck-action@v1
        with:
           go-version-file: 'go.mod'
           go-package: ./...
